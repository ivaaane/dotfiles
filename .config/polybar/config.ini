[colors]
background = #1F1F28
foreground = #DCD7BA
primary = #DCD7BA

[bar/mybar]
bottom = true
fixed-center = true

offset-x = 6
offset-y = 4

font-0 = SourceCodePro-Regular:10

modules-center = date

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}
